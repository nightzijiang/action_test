name: Build GUI Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到 v4

      - name: Set up Python
        uses: actions/setup-python@v5  # 更新到 v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # 必须更新到 v4
        with:
          name: gui-application
          path: dist/main.exe
